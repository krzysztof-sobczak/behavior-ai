
<html>
<head>
    <script src="./jquery.min.js"></script>
    <script src="./scripts.js"></script>
    <style type="text/css">
        body{font-family: Arial, sans-serif;font-size:10px;}
        .axis path,.axis line {fill: none;stroke:#b6b6b6;shape-rendering: crispEdges;}
        /*.tick line{fill:none;stroke:none;}*/
        .tick text{fill:#999;}
        g.journal.active{cursor:pointer;}
        text.label{font-size:12px;font-weight:bold;cursor:pointer;}
        text.value{font-size:12px;font-weight:bold;}
    </style>
</head>
<body>

<script type="text/javascript">
    function truncate(str, maxLength, suffix) {
        if(str.length > maxLength) {
            str = str.substring(0, maxLength + 1);
            str = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
            str = str + suffix;
        }
        return str;
    }

    var margin = {top: 20, right: 200, bottom: 0, left: 20},
        width = 1024,
        height = 650;

    var c = d3.scale.category20c();

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .style("margin-left", margin.left + "px")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    d3.json("data_parsed.json", function(data) {
        data.forEach(function(d) {
            d['clusters'].forEach(function(cluster) {
                cluster[0] = new Date(cluster[0] * 1000);
                cluster[1] = new Date(cluster[1] * 1000);
            });
        });
        var xMin = d3.min(data, function(d){
            return d3.min(d['clusters'], function(c){
                return Math.min(c[0]);
            });
        });
        var xMax = d3.max(data, function(d){
            return d3.max(d['clusters'], function(c){
                return Math.max(c[1]);
            });
        });
        console.log(xMin);
        console.log(xMax);

        var xScale = d3.time.scale()
                .domain([xMin, xMax])
                .range([0, width]);

        var timeFormat = d3.time.format("%m/%d %H:%M");
        xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("top")
                .ticks(5)
                .tickPadding(5)
                .tickFormat(timeFormat);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + 0 + ")")
                .call(xAxis);

        for (var j = 0; j < data.length; j++) {
            var g = svg.append("g").attr("class","journal");

            var circles = g.selectAll("circle")
                    .data(data[j]['clusters'])
                    .enter()
                    .append("circle");

            var text = g.selectAll("text")
                    .data(data[j]['clusters'])
                    .enter()
                    .append("text");

            var rScale = d3.scale.linear()
                    .domain([0, d3.max(data[j]['clusters'], function(d) { return d[2]; })])
                    .range([2, 12]);

            circles
                    .attr("cx", function(d, i) { return xScale(d[0]); })
                    .attr("cy", j*30+20)
                    .attr("r", function(d) { return rScale(d[2]); })
                    .style("fill", function(d) { return c(j); });

            text
                    .attr("y", j*30+25)
                    .attr("x",function(d, i) { return xScale(d[0])-5; })
                    .attr("class","value")
                    .text(function(d){ return d[2]; })
                    .style("fill", function(d) { return c(j); })
                    .style("display","none");

            g.append("text")
                    .attr("y", j*30+25)
                    .attr("x",width+20)
                    .attr("class","label")
                    .text(truncate(data[j]['name'],30,"..."))
                    .style("fill", function(d) { return c(j); })
                    .on("mouseover", mouseover)
                    .on("mouseout", mouseout);
        };

        function mouseover(p) {
            var g = d3.select(this).node().parentNode;
            d3.select(g).selectAll("circle").style("display","none");
            d3.select(g).selectAll("text.value").style("display","block");
        }

        function mouseout(p) {
            var g = d3.select(this).node().parentNode;
            d3.select(g).selectAll("circle").style("display","block");
            d3.select(g).selectAll("text.value").style("display","none");
        }
    });

</script>

</body>
</html>
